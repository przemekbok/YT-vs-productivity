<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <label>Hours:</label>
        <input type="number" id="hours" min="0" max="12" value="0" />
      </div>
      <div class="input-container">
        <label>Minutes:</label>
        <input type="number" id="minutes" min="0" max="60" value="0" />
      </div>
      <div class="input-container">
        <label>Seconds:</label>
        <input type="number" id="seconds" min="0" max="60" value="0" />
      </div>
      <button id="apply">Start</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
